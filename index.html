<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Header Nav-->
    <header class="nav-container">
        <div class="logo-icon"> </div>
        <nav class="menu-header">
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a>Portofolio</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>
  <hr />

  <main>
    <!--Home Content-->
    <section id="home">
        
        <header>
            <h1>Hallo <span id="namaa">User</span> , Selamat datang di website saya</h1>
        </header>

        <article>
            <p>Ini adalah webiste portofolio saya</p>
            <div class="wrapper">
                <div class="slides">
                    <span id="slide-1"></span>
                    <span id="slide-2"></span>
                    <span id="slide-3"></span>
                    <span id="slide-4"></span>
                    <div class="images">
                        <img src="https://drivinginsrilanka.com/wp-content/uploads/2020/12/sri_lanka_arugam_bay-1020x600.jpg" />
                        <img src="https://drivinginsrilanka.com/wp-content/uploads/2020/11/sri_lanka_sigiriya_lion_rock-1020x600.jpg" />
                        <img src="https://drivinginsrilanka.com/wp-content/uploads/2021/09/Safe-Driving-on-Mountain-Roads-1020x600.jpg" />
                        <img src="https://bigid.com/wp-content/uploads/2021/01/jocelyne-yvonne-tUANuNvPh3E-unsplash-1020x600.jpg" />
                    </div>
                </div>
                
                <div class="navigation-wrapper">
                    <a href="#slide-1">1</a>
                    <a href="#slide-2">2</a>
                    <a href="#slide-3">3</a>
                    <a href="#slide-4">4</a>
                </div>
            </div>
           
        </article>
       
    </section>

    <hr />
  <!--Our Profil Content-->
    <section id="our-profile">
        <header>
            <h1>Our Profile</h1>
        </header>
    
        <article class="profile-content">
            <div class="profile-item">
                <div class="profile-icon profile-1"> 
                </div>
                <p>Profile 1</p>
            </div>
            
            <div class="profile-item">
                <div class="profile-icon profile-2">
                </div>
                <p>Profile 2</p>
            </div>

            <div class="profile-item">
                <div class="profile-icon profile-3">
                </div>
                <p>Profile 3</p>
            </div>
            
            <div class="divider"></div>
        </article>
    </section>
    <hr />
    
  <!--Portofolio Content-->

  <!--Message Us Content-->
    <section id="message-us">
        <header class="head-message">
            <h1>Message Us</h1>
        </header>
        <article class="form-data">
    <form name="message-form" onsubmit="return validateForm()">
        Nama: <input placeholder="Nama" type="text" name="full-name" />
        <br />

        Tanggal Lahir:
        <input type="date" name="birth-date" />
        <br />

        Jenis Kelamin:
        <input type="radio" id="male" name="gender" value="Laki-laki" />
        <label for="male">Laki - laki</label>
        <input type="radio" id="female" name="gender" value="Perempuan" />
        <label for="female">Perempuan</label>
        <br />

        Pesan:
        <textarea placeholder="Pesan" name="messages"></textarea>
        <br />

        <input type = "submit" value="Submit" />
    </form>
    <div class="hasil-data">
        <p>Nama: <span id="sender-full-name"></span></p>
        <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
        <p>Jenis Kelamin: <span id="sender-gender"></span></p>
        <p>Pesan: <span id="sender-messages"></span></p>
    </div>
    <div class="divider"></div>
        </article>
   

    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
